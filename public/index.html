<!DOCTYPE html>
<html lang="en" class="w-100 h-100 m-0">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css' />
    <link rel="stylesheet" href="style.css">
</head>

<body class="w-100 h-100 m-0">
    <div id="app">
        <nav class="bg-dark">
            <p class="h3 text-white">socket.io test</h1>
        </nav>
        <div class="container">
            <div class="row mb-2">
                <div class="col-9">
                    <div class="card">
                        <div class="card-header">
                            <p class="card-text">Msg</p>
                        </div>
                        <ul id="msgs" class="card-body msg-wrapper overflow-auto">

                        </ul>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <div class="card-header">
                            Users
                        </div>
                        <div class="card-body m-0 p-0">
                            <ul id="users" class="list-group list-group-flush">
                                <!-- <li class="list-group-item"></li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-2">
            </div>
            <form class="row">
                <div class="col-2 pr-0">
                    <div class="input-group">
                        <input id="user-name" type="text" class="form-control" placeholder="name" required>
                    </div>
                </div>
                <div class="col-7 pl-1">
                    <div class="input-group">
                        <input placeholder="msg..." type="text" id="input-text" class="form-control">
                        <div class="input-group-append">
                            <button id="submit" class="btn btn-outline-primary">submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
</body>

</html>
